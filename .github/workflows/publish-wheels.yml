name: Publish

on:
  push:
    branches: [ master ]

jobs:
  trigger_pillow_heif_build:
    if: "contains(github.event.head_commit.message, '[publish]')"
    name: Pillow-Heif
    uses: ./.github/workflows/publish-pypi.yml

  trigger_pi_heif_build:
    needs: [trigger_pillow_heif_build]
    if: "contains(github.event.head_commit.message, '[publish]')"
    name: Pi-Heif
    uses: ./.github/workflows/publish-pypi-pi_heif.yml

  wheels_pillow_heif_test:
    needs: [trigger_pillow_heif_build]
    if: "contains(github.event.head_commit.message, '[publish]')"
    name: Wheels test
    uses: ./.github/workflows/test-wheels.yml

  wheels_pi_heif_test:
    needs: [trigger_pi_heif_build]
    if: "contains(github.event.head_commit.message, '[publish]')"
    name: Wheels test â€¢ Pi-Heif
    uses: ./.github/workflows/test-wheels-pi_heif.yml
