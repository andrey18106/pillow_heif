name: Build from source(Linux)

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [master]
    types: [opened, reopened, edited]
    paths:
      - 'libheif/linux/**'
      - 'libheif/linux_*.py'
      - 'libheif/build.py'
      - 'libheif/public_api.h'
      - 'setup.*'
      - 'pyproject.toml'
  push:
    branches: [master]
    paths:
      - 'libheif/linux/**'
      - 'libheif/linux_*.py'
      - 'libheif/build.py'
      - 'libheif/public_api.h'
      - 'setup.*'
      - 'pyproject.toml'

concurrency:
  group: src_linux-${{ github.ref }}
  cancel-in-progress: true

