  ubuntu_22_04_build:
    name: Ubuntu:Jammy-${{ matrix.arch }}
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[docs]')"
    strategy:
      matrix:
#        arch: ["linux/amd64", "linux/arm64", "linux/arm/v7"]
        arch: ["linux/amd64" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Requirements
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/src_ubuntu_22_04.Dockerfile
          platforms: ${{ matrix.arch }}
          push: false
          cache-from: type=gha,scope=src-${{ $GITHUB_JOB }}-${{ matrix.arch }}
          cache-to: type=gha,mode=min,scope=src-${{ $GITHUB_JOB }}-${{ matrix.arch }}
          target: base

      - name: Build & Test Pillow-Heif
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/src_ubuntu_22_04.Dockerfile
          platforms: ${{ matrix.arch }}
          push: false
          cache-from: type=gha,scope=src-${{ $GITHUB_JOB }}-${{ matrix.arch }}
          target: build_test
