name: Build from source(Windows)

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    paths:
      - '.github/workflows/test-src-build-windows.yml'
      - 'libheif/windows/**'
      - 'libheif/build.py'
      - 'libheif/public_api.h'
      - 'setup.*'
      - 'pyproject.toml'
  push:
    branches: [master]
    paths:
      - '.github/workflows/test-src-build-windows.yml'
      - 'libheif/windows/**'
      - 'libheif/build.py'
      - 'libheif/public_api.h'
      - 'setup.*'
      - 'pyproject.toml'

concurrency:
  group: src_windows-${{ github.ref }}
  cancel-in-progress: true

