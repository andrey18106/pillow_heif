wheel_macos_arm_task:
  only_if: $CIRRUS_BRANCH == 'master'
  name: macosx • Apple Silicon
  alias: wheel_macos_arm
  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-xcode

  env:
    PATH: /opt/homebrew/opt/python@3.10/bin:$PATH
    CIBW_SKIP: 'pp* cp36-* cp37-*'
    CIBW_BUILD: '*-macosx_arm64'
    CIBW_ARCHS: arm64
    CIBW_PLATFORM: macos
    CIBW_ENVIRONMENT: 'MACOSX_DEPLOYMENT_TARGET=12.0'

  install_pre_requirements_script:
    - brew install python@3.10
    - ln -s python3 /opt/homebrew/opt/python@3.10/bin/python
  install_cibuildwheel_script:
    - python -m pip install cibuildwheel==2.11.4
  run_cibuildwheel_script:
    - cibuildwheel
  wheels_artifacts:
    path: "wheelhouse/*"

wheel_pi_heif_macos_arm_task:
  only_if: $CIRRUS_BRANCH == 'master'
  name: macosx • Apple Silicon • Pi-Heif
  alias: wheel_pi_heif_macos_arm
  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-xcode

  env:
    PATH: /opt/homebrew/opt/python@3.10/bin:$PATH
    CIBW_SKIP: 'pp* cp36-* cp37-*'
    CIBW_BUILD: '*-macosx_arm64'
    CIBW_ARCHS: arm64
    CIBW_PLATFORM: macos
    CIBW_ENVIRONMENT: 'MACOSX_DEPLOYMENT_TARGET=12.0'

  install_pre_requirements_script:
    - brew install python@3.10
    - ln -s python3 /opt/homebrew/opt/python@3.10/bin/python
  install_cibuildwheel_script:
    - python -m pip install cibuildwheel==2.11.4
  transform_to_pi_heif_script:
    - cp -r -v ./pi-heif/* .
    - python3 .github/transform_to-pi_heif.py
  run_cibuildwheel_script:
    - cibuildwheel
  wheels_artifacts:
    path: "wheelhouse/*"
