[tool.setuptools_scm]
local_scheme = "no-local-version"
write_to = "pillow_heif/_version.py"
write_to_template = """\
\"\"\"Version file, automatically generated by setuptools_scm.\"\"\"
__version__ = "{version}"
"""

[tool.black]
line-length = 120
target-versions = ["py38"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | \.vienv
  | \.env
  | \.mypy_cache
  | \.pytest_cache
  | __pycache__
  | build
  | dist
  | wheelhouse
)\
'''

[tool.mypy]
ignore_missing_imports = true
allow_redefinition = true
warn_no_return = true
strict_optional = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
addopts = "--ignore=memory_leaks.py"
